<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar__wrapper">
            <div class="navbar__icons">
                <a href="index.html"><div class="navbar__icon"><img src="img/navbar-1.png" alt="icon-logo"></div></a>
                <a href="productl.html"><div class="navbar__icon"><img class="navbar__img2" src="img/navbar-2.svg" alt="icon-search"></div></a>
            </div>
            <div class="navbar__icons">
                <div class="navbar__icon"><img class="navbar__img3" src="img/navbar-3.svg" alt="icon-menu"></div>
                <a href="registration.html"><div class="navbar__icon mobile_hiden"><img class="navbar__img3 " src="img/navbar-4.svg"
                    alt="icon-account"></div></a>
                <a href="cart.html"><div class="navbar__icon mobile_hiden"><img class="navbar__img3 " src="img/navbar-5.svg"
                    alt="icon-basket"></div></a>
            </div>
        </div>
    </header>

    <section class="section section--intro--cart">
        <div class="section__wrapper ">
            <div class="cart__contaiener">
                <h1 class="cart__header">SHOPPING CART</h1>
            </div>
        </div>
    </section>

    <section class="section section--cart">
        <div class="section__wrapper">
            <div class="cart__cards">
                <div class="cart__card">
                    <figure >
                        <p ><img class="cart__picture" src="img/card-3.png" alt=""></p>
                        <figcaption>
                            <h3 class="cart__heading">MANGO  PEOPLE  T-SHIRT</h3>
                            <p class="cart__price">Price: <span class="price__color">$300</span></p>
                            <p class="cart__color">Color: Red</p>
                            <p class="cart__size">Size: Xl</p>
                            <p class="cart__quantity">Quantity:	<input type="number" min="1" max="9" value="1" ></p>
                        </figcaption>
                    </figure>
                    <button class="close"></button>
                </div>
                <div class="cart__card">
                    <figure >
                        <p ><img class="cart__picture" src="img/catalog-2.png" alt=""></p>
                        <figcaption>
                            <h3 class="cart__heading">MANGO  PEOPLE  T-SHIRT</h3>
                            <p class="cart__price">Price: <span class="price__color">$300</span></p>
                            <p class="cart__color">Color: Red</p>
                            <p class="cart__size">Size: Xl</p>
                            <p class="cart__quantity">Quantity:	<input type="number" min="1" max="9" value="1" ></p>
                        </figcaption>
                    </figure>
                    <button class="close"></button>
                </div>
                <div class="cart__buttons">
                    <button class="cart__button">Clear shopping cart</button>
                    <button class="cart__button">Continue shopping</button>
                </div>
                
            </div>
            <div class="cart__address">
                <h3>Shipping address</h3>
                <input type="text" placeholder="Bangladesh">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Postcode / Zip">
                <button>GET A QUOTE</button>
            </div>
            <div class="cart__total">
                <div class="cart_subtotal">SUB TOTAL <span>$900</span></div>
                <div class="cart_grandtotal">GRAND TOTAL <span>$900</span></div>
                <hr>
                <button class="button_procced">PROCEED</button>
            </div>
        </div>
    </section>

    <section class="section section--subscribed section--subscribed--cart">
        <div class="section__wrapper">
            <div class="profile">
                <div class="profile__image"></div>
                <div class="profile__text"><i>“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus
                        condimentum“</i></div>
            </div>
            <div class="subscricption-form">
                <div class="subscricption-form__title">SUBSCRIBE</div>
                <div class="subscricption-form__subtitle">FOR OUR NEWLETTER AND PROMOTION</div>
                <form class="subscricption-form__inputs">
                    <input type="email" placeholder="Enter your email" class="subscricption-form__input">
                    <button type="submit" class="subscricption-form__button">Subscribe</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrapper">
            <p class="copyright">© 2021 Brand All Rights Reserved.</p>
            <div class="spacer"></div>
            <div class="social-icons">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <div class="social-icon"><i class="fab fa-pinterest-p"></i></div>
                <div class="social-icon"><i class="fab fa-twitter"></i></div>
            </div>
        </div>
    </footer>
</body>

</html>
